<!DOCTYPE html>
<html>
<head>
	<title>date picker</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/calendar.css">
</head>
<body>
	<div class="outside">
		<input type="text" id="input" class="input" placeholder="">
		<div class="inside" id="inside">
			<input type="text" id="text" class="text" placeholder="">
			<hr class="top">
			<span class="display"><span id="left">&lt;&lt;</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;&nbsp;&nbsp;&nbsp;<span id="span"></span>&nbsp;&nbsp;&nbsp;&gt;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="right">&gt;&gt;</span></span>
			<hr class="bottom">
			<table id="dateTable">
			</table>
			<hr class="last">
			<span class="today" id="today"><a href="#">今天</a></span>
		</div>
	</div>
	<script type="text/javascript" src="../js/calendar.js">
	</script>
</body>
</html>
